logging:
  level:
    com.zaxxer.hikari: WARN
    liquibase: INFO
    org.elasticmq: INFO
    org.hibernate.sql: INFO # DEBUG
    org.springframework.orm.jpa.LocalContainerEntityManagerFactoryBean: INFO
spring:
  profiles:
    default: dev
  application:
    name: voucherengine
  datasource:
    url: jdbc:postgresql://localhost:5432/voucherengine
    username: voucherengine
    password: voucherengine
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate.type.json_format_mapper: org.wahlen.voucherengine.config.ToolsJacksonJsonFormatMapper
  threads:
    virtual:
      enabled: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/voucherengine}
  # AWS Configuration - LocalStack for local development
  cloud:
    aws:
      region:
        static: eu-central-1
      credentials:
        access-key: test
        secret-key: test
      sqs:
        enabled: true
        endpoint: http://localhost:4566  # Remove for production (uses real AWS)
        listener:
          auto-startup: true
          max-concurrent-messages: 10
          max-messages-per-poll: 10
      s3:
        enabled: true
        endpoint: http://localhost:4566  # Remove for production (uses real AWS)
        path-style-access-enabled: true  # Required for LocalStack, deprecated by AWS for production
        region: eu-central-1

# AWS SQS Queue names (must match docker/tofu-localstack/main.tf)
aws:
  sqs:
    queues:
      voucherengine-async-jobs: voucherengine-async-jobs
      voucherengine-async-jobs-dlq: voucherengine-async-jobs-dlq
  s3:
    bucket:
      voucherengine-imports: voucherengine-imports
      voucherengine-exports: voucherengine-exports
    presigned-url-duration: PT1H  # 1 hour expiration for download URLs
