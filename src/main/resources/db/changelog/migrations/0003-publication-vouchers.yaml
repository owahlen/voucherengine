databaseChangeLog:
  - changeSet:
      id: 1766416000000-2
      author: codex
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                  name: publication_id
                  type: UUID
              - column:
                  constraints:
                    nullable: false
                  name: voucher_id
                  type: UUID
            tableName: publication_vouchers
        - addPrimaryKey:
            columnNames: publication_id, voucher_id
            constraintName: pk_publication_vouchers
            tableName: publication_vouchers
        - addForeignKeyConstraint:
            baseTableName: publication_vouchers
            baseColumnNames: publication_id
            constraintName: FK_PUBLICATION_VOUCHERS_ON_PUBLICATION
            referencedTableName: publication
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: publication_vouchers
            baseColumnNames: voucher_id
            constraintName: FK_PUBLICATION_VOUCHERS_ON_VOUCHER
            referencedTableName: voucher
            referencedColumnNames: id
