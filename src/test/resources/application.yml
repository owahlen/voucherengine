spring:
  datasource:
    url: jdbc:h2:mem:voucherengine;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate.type.json_format_mapper: org.wahlen.voucherengine.config.ToolsJacksonJsonFormatMapper
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
