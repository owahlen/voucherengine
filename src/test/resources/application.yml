logging:
  level:
    com.zaxxer.hikari: WARN
    liquibase: WARN
    org.elasticmq: WARN
    org.hibernate.sql: DEBUG # INFO
    org.springframework.orm.jpa.LocalContainerEntityManagerFactoryBean: WARN
spring:
  profiles:
    default: test
  datasource:
    url: jdbc:h2:mem:voucherengine;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate.type.json_format_mapper: org.wahlen.voucherengine.config.ToolsJacksonJsonFormatMapper
  threads:
    virtual:
      enabled: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:9999/realms/test/protocol/openid-connect/certs
  # AWS configuration for ElasticMQ (in-memory SQS) and S3Mock (in-memory S3) for testing
  cloud:
    aws:
      region:
        static: eu-central-1
      credentials:
        access-key: test
        secret-key: test
      sqs:
        enabled: true
        endpoint: http://localhost:9324  # Overridden by ElasticMqPropertyInitializer
        listener:
          auto-startup: true  # Enable SQS listeners for async tests
          max-concurrent-messages: 1  # Keep tests simpler with single consumer
          max-messages-per-poll: 1
      s3:
        enabled: true
        endpoint: http://localhost:4566  # Overridden by S3MockPropertyInitializer
        path-style-access-enabled: true # Required for S3Mock, deprecated by AWS for production
        region: eu-central-1

# AWS SQS Queue names and S3 bucket names (same as main application.yml)
aws:
  sqs:
    queues:
      voucherengine-async-jobs: voucherengine-async-jobs
      voucherengine-async-jobs-dlq: voucherengine-async-jobs-dlq
  s3:
    bucket:
      voucherengine-imports: voucherengine-imports
      voucherengine-exports: voucherengine-exports
    presigned-url-duration: PT1H  # 1 hour expiration for download URLs
